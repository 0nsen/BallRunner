<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Runner</title>
    <style>
        body {
            position: relative;
            font-size: 16px;
        }

        .game {
            background-color: #F2F7F2;
            width: 1200px;
            height: 675px;
            margin: auto;
        }

        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            font-family: Roboto, sans-serif;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .score-board {
            text-align: center;
        }

        .restart {
            visibility: hidden;
            height: 2em;
            outline: none;
            border: #F5CB5C solid 2px;
            cursor: pointer;
            background-color: white;
            font-size: 1rem;
        }

        .restart:focus, .restart:hover {
            background-color: #F5CB5C;
        }
    </style>
</head>
<body onload="setup()">
    <div class="game"></div>

    <div class="sidebar">
        <div class="score-board">
            <h3>Score</h3>
            <p class="score-number">0</p>
        </div>
        <button class="restart" onclick="setup('restart')">RESTART</button>
    </div>
    
    <script src="three.js"></script>
    <script src="OrbitControls.js"></script>
    <script src="index.js"></script>
</body>
</html>
